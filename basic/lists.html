<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1 style="font-size: 30px; text-align: center; color: cadetblue">Types of List</h1>
        An Unordered List:
        <ul>
            <li>One Item</li>
            <li>Another Item</li>
            <li>Yet Another Item</li>
        </ul>

        An Ordered List:
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        A Description List:
        <dl>
            <dt style="color: red">HTML</dt>
            <dd>This adds structure to a webpage</dd>
            <dt style="color: red">CSS</dt>
            <dd>This adds style to a webpage</dd>
            <dt style="color:bisque">JavaScript</dt>
            <dd>This adds functionality to a webpage</dd>
        </dl>
    </body>
</html>
