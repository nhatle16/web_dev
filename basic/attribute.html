<!-- ATTRIBUTE SELECTORS FOR STYLING -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Attribute Selector</title>
        <style>
            a[href="https://www.youtube.com/watch?v=zFZrkCIc2Oc&t=4496s"] {
                color: cadetblue;
            }

            a[href="https://www.youtube.com"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <a href="https://www.youtube.com/watch?v=zFZrkCIc2Oc&t=4496s">CS50W - Lecture 0</a>
            </li>
            <li>
                <a href="https://www.youtube.com">YouTube</a>
            </li>
        </ul>
    </body>
</html>
