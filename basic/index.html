<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title style="color:ivory">Basic HTML</title>
</head>
<body>
    <h1>
        Attributes
    </h1>
    <h2>
        The href Attribute
    </h2>
    <strong><a href="https://github.com/">This is a link to github</a></strong>

    <h2>
        The src & size Attributes
    </h2>
    <img src="image.jpg" alt="Example" style="margin: 10px 50px 10px 60px;"; width="300"; height="300">

    <h2>
        The style Attribute
    </h2>
    <p style="color:cornflowerblue; font-size: 20px;">
        This is a style paragraph.
    </p>

    <h2>
        The title Attribute
    </h2>
    <p title="This is a tooltip">
        Mouse over this paragraph will show the title attribute as a tooltip.
    </p>
</body>
</html>
